# Example configuration for a room setup with 4 anchors
# This file shows how to configure the UWB localizer for a specific room layout

uwb_localizer:
  ros__parameters:
    # Serial communication parameters
    port: "/dev/ttyUSB0"
    baud: 115200
    timeout: 1.0
    
    # Frame and coordinate system
    frame_id: "room_map"
    z_sign: 1
    
    # Timer frequency (Hz) - higher frequency for more responsive updates
    timer_frequency: 50.0
    
    # Range sensor parameters
    min_range: 0.1
    max_range: 50.0
    field_of_view: 0.2
    radiation_type: 1  # INFRARED
    
    # Calibration parameters - adjust based on your UWB system
    calibration: "linear"
    calib_params: [0.001, 0.0]  # [scale_factor, offset]
    
    # Anchor positions for a 4m x 4m room (x, y, z in meters)
    # Anchor 1: Corner near origin
    # Anchor 2: Corner along X-axis
    # Anchor 3: Corner along Y-axis  
    # Anchor 4: Corner at opposite diagonal, elevated
    anchors:
      "1": [0.0, 0.0, 0.0]      # Bottom-left corner
      "2": [4.0, 0.0, 0.0]      # Bottom-right corner
      "3": [0.0, 4.0, 0.0]      # Top-left corner
      "4": [4.0, 4.0, 2.5]      # Top-right corner, elevated
